<!DOCTYPE html>
<html>
    <head>
        <title>DatPayment example</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
        
    </head>
    <body>
        <form action="/" method="POST" id="payment-form" class="datpayment-form">
            <div class="dpf-card-placeholder"></div>
            <div class="dpf-input-container">
                <div class="dpf-input-row">
                    <label class="dpf-input-label">Card number</label>
                    <div class="dpf-input-container with-icon">
                        <span class="dpf-input-icon"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                        <input type="text" class="dpf-input" size="20" data-type="number" oninput="cardinput()">
                        <p class="inputvalidation" id="cardinput">should be only numberic</p>
                    </div>
                   
                </div>

                <div class="dpf-input-row">
                    <div class="dpf-input-column">
                        <input type="hidden" size="2" data-type="exp_month" placeholder="MM">
                        <input type="hidden" size="2" data-type="exp_year" placeholder="YY">

                        <label class="dpf-input-label">Expiration date</label>
                        <div class="dpf-input-container">
                            <input type="text" class="dpf-input expire" data-type="expiry" oninput="expireinput()">
                            <p class="inputvalidation" id="expireinput">should be MM/YY</p>
                        </div>
                    </div>
                    <div class="dpf-input-column">
                        <label class="dpf-input-label">Verification code</label>
                        <div class="dpf-input-container">
                            <input type="text" class="dpf-input verify" size="4" data-type="cvc" oninput="veficationinput()">
                            <p class="inputvalidation" id="verificationinput">should be 4 digits</p>
                        </div>
                    </div>
                </div>

                <div class="dpf-input-row">
                    <label class="dpf-input-label">Name of Holder</label>
                    <div class="dpf-input-container">
                        <input type="text" size="4" class="dpf-input" data-type="name">
                    </div>
                </div>

                <button type="submit" class="dpf-submit">
                        <span class="btn-active-state">
                            Payer maintenant
                        </span>
                        <span class="btn-loading-state">
                            <i class="fa fa-refresh "></i>
                        </span>
                </button>
            </div>
        </form>

        
        <script type="text/javascript" src="./javascript.js"></script>
